<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Post Modal</title>
  </head>
  <body>
    <button id="open">Create a Post</button>
    <div class="post-container" id="post-container">
      <div class="post-content">
        <h3>Create a post</h3>
        <button id="close">&times;</button>
        <p>
          Share posts across multiple social channels to increase the reach of your brand and track how people
          engage with your content
        </p>
        <div class="form-group">
          <label for="campaignName">Campaign Name</label>
          <input type="text" placeholder="Ex. Get 50% off" name="campaignName" />
          <div>
            <button class="btn">Continue</button>
            <button>Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
